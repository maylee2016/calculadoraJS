<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./estilos.css">
  
</head>
<body>
  <h1>CALCULADORA</h1>
  
  <div id="display"></div>   

  <p>
    <button id="on" class="total">ON/C</button>    
    <button id="raizCuadrada">²√x</button>
    <button id="exponente">(x)²</button>
    <button id="%">%</button>
  </p>
  <p>
    <button id="cos" class="calCientifica">COS</button>   
    <button id="sin" class="calCientifica">SIN</button>   
    <button id="tan" class="calCientifica">TAN</button>   
  </p>
  <p>
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="division">/</button>
    
  </p>
  <p>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="multiplicacion">*</button>
  </p>  
  <p>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="-">-</button>    
  </p>  
  <p>
    <button id="=" class="total">=</button>  
    <button id="punto">.</button>
    <button id="0">0</button>
    <button id="+">+</button>
  </p>
  
  
  
  <script src="./main.js"></script>
</body>
</html>
